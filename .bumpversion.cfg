[bumpversion]
current_version = 1.1.1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)b?(?P<beta>\d*)\.?(dev)?(?P<dev>\d*)
serialize = 
	{major}.{minor}.{patch}b{beta}.dev{dev}
	{major}.{minor}.{patch}b{beta}
	{major}.{minor}.{patch}
commit = True
tag = True
sign_tags = True
message = v{new_version}
tag_message = v{new_version}
